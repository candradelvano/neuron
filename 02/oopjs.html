<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOP Javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <script>
            class Hewan{
                //construct
                constructor(name, jumlahKaki){
                    this.name = name;
                    this.jumlahKaki = jumlahKaki;
                }
                //method setter
                setName(name){
                    this.name = name;
                }
                //method getter
                getName(){
                    return this.name;
                }

                speak() {
                    console.log('speak');
                }
                eat(){
                    console.log('eat');
                }
                sleep(){
                    console.log('sleep');
                }
            }
            var kambing = new Hewan('kambing', 4);
            kambing.setName('Domba Garut');
            console.log(kambing.getName());
            kambing.speak();
            var ayam = new Hewan('ayam', 4);
            ayam.speak()
        </script>
    </body>
</html>
