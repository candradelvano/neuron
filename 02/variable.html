<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Data Type, Pass Value & Reference</title>
    </head>
    <body>
        <script>
            //type data
            var nama = "Candra Delvano"; //string
            var umur = 25; //integer
            var sudahMenikah = true; //boolean

            console.log(nama);
            console.log(umur);
            console.log(sudahMenikah);
            console.log(anak);

            //type data object
            const person = {
                name: 'Candra',
                last_name: 'Delvano'
            };

            console.log(typeof person);
            var anak = ['anak1','anak2']; //array
            console.log(anak);
            
            const functionExample = () =>{
                console.log('Hello World');
            }
            console.log(typeof functionExample);
        </script>
    </body>
</html>
