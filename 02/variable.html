<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Data Type, Pass Value & Reference</title>
    </head>
    <body>
        <script>

            //pass value by reference
            var a = 10;
            var b = 2;
            var c = a+b;
            console.log(c);

            //type data primitive
            var nama = "Candra Delvano"; //string
            var umur = 25; //integer
            var sudahMenikah = true; //boolean

            console.log(nama);
            console.log(umur);
            console.log(sudahMenikah);

            //type data object
            const person = {
                name: 'Candra',
                last_name: 'Delvano'
            };

            console.log(typeof person);
            var anak = ['anak1','anak2']; //array
            console.log(anak);
            
            const functionExample = (name) =>{
                return 'Hello World ' + name;
            }
            console.log(typeof functionExample);

            var greeting = functionExample('Candra Delvano');
            console.log(greeting);

            function calculator(num1, num2, operator){
                if(operator == '+'){
                    return num1 + num2;
                }else if(operator == '-'){
                    return num1 - num2;
                }else if(operator == '*'){
                    return num1 * num2;
                }else if(operator == '/'){
                    return num1 / num2;
                }else{
                    return 'operator tidak dikenali';
                }
            }

            var hasil1 = calculator(10,5,'+');
            console.log('10 + 5 = ' + hasil1);
            var hasil2 = calculator(7,7,'-');
            console.log('7 - 7 = ' + hasil2);
            var hasil3 = calculator(4,2,'*');
            console.log('4 * 2 = ' + hasil3);
            var hasil4 = calculator(8,9,'/');
            console.log('8 / 9 = ' + hasil4);
            
        </script>
    </body>
</html>
