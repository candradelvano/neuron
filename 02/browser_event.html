<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Browser Event</title>
    </head>
    <body onload="greeting()">
        <input type="text" id="nama" name="nama" onkeyup="ketik()">
        <br> Nama Saya Adalah <span class="nama"></span>
        <select name="negara" onchange="pilihNegara()">
            <option value="ID">Indonesia</option>
            <option value="MY">Malaysia</option>
            <option value="US">United States</option>
        </select>
        <button onclick="klikSaya()">Klik Saya</button>
        <img src="../01/images/img1.jpg" alt="" width="200" onmouseover="gantiWarna()" id="gambarKu">
        <script>
            function klikSaya(){
                alert('Anda melakukan klik button');
            }

            function pilihNegara(){
                alert('Anda memilih negara');
            }

            function ketik(){
                var nama = document.getElementById('nama').value;
                console.log('Anda melakukan ketikan'+nama);
            }

            function gantiWarna(){
                console.log('ganti warna');
                var gambar = document.getElementById('gambarKu');
                gambar.style.visibility = 'hidden';
            }

            function greeting(){
                alert('Hallo Pengguna');
            }

            //deklarasi fungsi biasa
            hello = function hello(){
                console.log('say hello');
            }

            //deklarasi fungsi dengan arrow
            hello2 = () =>{
                console.log('hello dengan arrow function');
            }

            // IFE
            (function(){
                console.log('immediately invoked function');
            })();

            hello();
            hello2();

        </script>
    </body>
</html>
