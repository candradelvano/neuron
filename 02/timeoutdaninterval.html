<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contoh SetTimeout dan SetInterval pada javascript</title>
    </head>
    <body>
        Silahkan tunggu 5 detik untuk menampilkan pesan : 
        <h2 id="message"></h2>
        <button id="btnHapus" type="button">Hapus Text</button>
        <h2 id="welcomeText"></h2>
        <h3 id="iniPercakapan"></h3>
        <script>
            document.getElementById('btnHapus').addEventListener('click', hapusText);
            const panggil = setTimeout(greeting,3000);
            function greeting(){
                document.getElementById('message').innerHTML = 'Hallo Selamat Datang';
            }

            function hapusText(){
                alert('tunggu 5 detik');
                setTimeout(function(){
                    document.getElementById('message').style.visibility = 'hidden';
                },5000);
            }

            setInterval(() => {
                document.getElementById('welcomeText').innerHTML += 'Welcome Candra<br>';
            }, 5000);

            var percakapan = [
                'candra : del, apa kabar ?<br>',
                'delvano : baik, apa kabar juga ?<br>',
                'candra : alhamdulillah, baik baik juga<br>',
                'delvano : dah lama ga ketemu nih, ngopi kita?<br>',
                'candra : kuy gaslah<br>',
            ];

            var i = 0;
            var cakapInterval = setInterval(function(){
                if(i != 5){
                    document.getElementById('iniPercakapan').innerHTML += percakapan[i];
                    i++;
                }else{
                    clearInterval(cakapInterval);
                }
            }, 5000);
        </script>
    </body>
</html>
